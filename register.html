<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/styleLogin.css" />
    <title>515 CUSTOM</title>
  </head>
  <body>
    <img src="img/imagembase.png" alt="fundo" id="carro" />
    <div id="texto">Insira suas informações para se cadastrar</div>
    <div class="row">
      <div class="input-field col s6" id="input1">
        <input
          placeholder="Digite seu nome e sobrenome..."
          id="name"
          type="text"
          class="validate"
          required
        />
        <label class="active" for="first_name2" id="label1">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6" id="input1">
        <input
          placeholder="meu email..."
          id="email"
          type="email"
          class="validate"
          required
        />
        <label class="active" for="first_name2" id="label1">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6" id="input1">
        <input
          placeholder="sua senha..."
          id="senha"
          type="password"
          class="validate"
          required
        />
        <label class="active" for="first_name2" id="label1">Senha</label>
      </div>
    </div>

    <a
      class="waves-effect waves-light btn"
      id="bt"
      onclick="register(); return false"
      >CADASTRAR</a
    >
  </body>
</html>
